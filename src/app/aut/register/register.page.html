<ion-content [fullscreen]="true" class="ion-padding">
  <div class="background">
    <div class="container">
      <div class="logo-container">
        <h1>REGISTER</h1>
        <ion-card class="card">
          <img src="../../assets/logolaundry.png" class="logo-card">
          <br>
          <span style="color: white; font-size: 16px; font-weight: bold; text-decoration: underline;">Pastikan Anda Mengisi Data Diri dengan Benar!</span>
          <br>
          <ion-card-content>
            <form (ngSubmit)="register()">
              <div class="input-container">
                <ion-icon class="input-icon" name="person"></ion-icon>
                <ion-input [(ngModel)]="nama" name="nama" required label="Nama :" label-placement="floating" fill="outline" placeholder="Masukan Nama Anda" style="color: white;"></ion-input>
              </div>
<div class="input-container">
  <ion-icon class="input-icon" name="call"></ion-icon>
  <ion-input [(ngModel)]="contact" name="contact" type="tel" required label="Nomor Telepon :" label-placement="floating" fill="outline" placeholder="Masukkan Nomor Telepon" style="color: white;"></ion-input>
</div>

              <div class="input-container">
                <ion-icon class="input-icon" name="mail"></ion-icon>
                <ion-input [(ngModel)]="email" name="email" required type="email" label="Email :" label-placement="floating" fill="outline" placeholder="Masukan Email" style="color: white;"></ion-input>
              </div>
              <div class="input-container">
                <ion-icon class="input-icon" name="lock-closed"></ion-icon>
                <ion-input [(ngModel)]="password" name="password" required type="password" label="Password :" label-placement="floating" fill="outline" placeholder="Masukan Password" style="color: white;" #passwordInput>
                  <ion-icon slot="end" class="input-icon" name="eye" (click)="togglePasswordVisibility(passwordInput)"></ion-icon>
                </ion-input>
              </div>
              <ion-button expand="block" color="light" fill="outline" type="submit">Daftar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>


<style>
  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../../assets/background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: -1;
  }

  .container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .logo-container {
    width: 100%;
    text-align: center;
  }

  .card {
    width: 100%;
    background-color: transparent;
  }

  .logo-card {
    width: 100%;
    max-width: 200px;
    height: auto;
  }

  .input-container {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .input-icon {
    color: white;
    margin-right: 10px;
  }

  .input-field {
    --placeholder-color: white;
  }

  .white-text {
    color: white !important;
  }

  .full-width-button {
    width: 100%;
  }

    h1 {
    color: white; /* Warna teks putih */
    font-size: 2.5em; /* Ukuran font diperbesar (misalnya 2.5em) */
    font-weight: bold; /* Menjadikan teks tebal */
  }

  /* Gaya tambahan untuk .header-title */
  .header-title {
    font-size: 2.5em; /* Ukuran font diperbesar (misalnya 2.5em) */
    font-weight: bold; /* Menjadikan teks tebal */
  }

  /* Penyesuaian untuk judul yang menggunakan .header-title */
  .logo-container h1 {
    font-size: 2.5em; /* Ukuran font diperbesar (misalnya 2.5em) */
    font-weight: bold; /* Menjadikan teks tebal */
    text-align: center; /* Menengahkan teks jika diperlukan */
    color: white; /* Warna teks putih */
  }

  ::placeholder {
    color: white;
    opacity: 1;
  }

  .input-container ion-input {
    --border-color: white;
    --color: white;
  }

  @media screen and (max-width: 768px) {
    .logo-card {
      width: 100%;
    }
  }

  @media screen and (max-width: 576px) {
    .logo-card {
      width: 100%;
    }
  }
</style>
