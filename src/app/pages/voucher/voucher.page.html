<ion-content>
  <div class="background"></div>
  <div class="header">
    <h1>Voucher Laundry</h1>
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">claim-voucher</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let voucher of vouchers">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Voucher Laundry</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="voucher-details">
          <p>Discount: {{ voucher.discount_percent }}%</p>
          <p>Points Required: {{ voucher.points_required }}</p>
        </div>
        <ion-button expand="block" color="primary" (click)="claimVoucher(voucher.id, voucher.points_required)">Claim</ion-button>
      </ion-card-content>
    </ion-card>
  </div>  

</ion-content>

<div class="fab-tab" style="position: relative;">
  <a routerLink="/home">
    <img src="../../assets/icon/home.png" class="fab-icon" width="100px" style="position: absolute; bottom: 0;">
  </a>
</div>

<ion-footer>
  <ion-tab-bar slot="bottom" class="tab-bar">
    <ion-tab-button tab="home" routerLink="/riwayat" class="tab-button left">
      <img src="../../assets/riwayat.png" width="35px">
    </ion-tab-button>
    <ion-tab-button tab="search" routerLink="/profile" class="tab-button right">
      <img src="../../assets/icon/user.png" width="27px">
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>

<style>
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 230%;
  background-image: url('../../assets/background.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center; /* Memusatkan latar belakang */
  z-index: -1;
}

.header {
  background-color: #6bdef1;
  color: white;
  padding: 20px 0;
  text-align: center;
  border-bottom-left-radius: 50% 30%;
  border-bottom-right-radius: 50% 30%;
  margin-bottom: 10px;
}

.header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
}

.fab-tab {
  position: absolute;
  bottom: -40px;
  left: 90%;
  transform: translateX(-50%);
  z-index: 999;
}

.fab-icon {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  background: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 1px;
}

ion-tab-button[selected] .tab-icon {
  filter: brightness(0) invert(1);
  transform: scale(1.2);
}

.tab-icon {
  transition: transform 0.3s ease, filter 0.3s ease;
}

.tab-bar {
  display: flex;
  justify-content: space-between;
}

.tab-button.left {
  flex: 1;
  text-align: left;
}

.tab-button.right {
  flex: 1;
  text-align: right;
}

.thumbnail {

  height: 100%; /* Ukuran thumbnail */

}

.custom-card {
  margin: 10px; /* Adjust margins to make card smaller */

.card-content {
