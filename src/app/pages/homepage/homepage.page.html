
<ion-content>
  <div class="background"></div>
    <div class="header">
    <h1>Kategori Laundry</h1>
  </div>
  <div class="promo-container">
    <ion-card *ngFor="let service of services">
      <img [src]="service.photo" alt="Service Image" />
      <ion-card-header>
        <ion-card-title>{{ service.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Description:</strong> {{ service.description }}</p>
        <p><strong>Price:</strong> {{ service.price }}</p>
        <p><strong>Estimated Completion Time:</strong> {{ service.estimated_completion_time }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <br>
  <ion-title style="font-weight: bold; color: white; text-align: center;">INFORMASI</ion-title>
<div class="horizontal-scroll">
  <ion-card class="custom-card small-card" *ngFor="let service of services">
    <ion-card-header style="display: flex; justify-content: center;">
      <ion-card-title style="text-align: center; font-weight: bold;">{{ service.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="display: flex; justify-content: center;">
      <p><strong>Description:</strong> {{ service.description }}</p>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>

<div class="fab-tab" style="position: relative;">
  <a routerLink="/home">
    <img src="../../assets/icon/home.png" class="fab-icon" width="100px" style="position: absolute; bottom: 0;">
  </a>
</div>

<ion-footer>
  <ion-tab-bar slot="bottom" class="tab-bar">
    <ion-tab-button tab="home" routerLink="/riwayat" class="tab-button left">
      <img src="../../assets/riwayat.png" width="35px">
    </ion-tab-button>
    <ion-tab-button tab="search" routerLink="/profile" class="tab-button right">
      <img src="../../assets/icon/user.png" width="27px">
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>

<style>

  position: absolute;
  top: 0;

  height: 100%;

  background-size: cover;
  background-repeat: no-repeat;
  background-position: center; /* Memusatkan latar belakang */
  z-index: -1;
}

  .header {
    background-color: #6bdef1;
    color: white;
    padding: 20px 0;
    text-align: center;
    border-bottom-left-radius: 50% 30%;
    border-bottom-right-radius: 50% 30%;
    margin-bottom: 10px;
  }

    .header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
  }

.horizontal-scroll {
  display: flex;
  flex-direction: row;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.horizontal-scroll ion-card {
  flex: 0 0 auto;
  margin-right: 10px;
}

.small-card {
  width: 200px;
  height: 270px;
  border-radius: 5px;
  box-shadow: none;
}

.bottom-list {
  position: absolute;
  bottom: 0;
  width: 100%;
}

.promo-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.promo-container ion-card {
  width: 100px;
  height: 100px;
  border-radius: 5px;
  box-shadow: none;
}

.fab-tab {
  position: absolute;
  bottom: -40px;
  left: 90%;
  transform: translateX(-50%);
  z-index: 999;
}

.fab-icon {
  width: 75px;

ion-tab-button[selected] .tab-icon {

.tab-icon {

.tab-bar {
