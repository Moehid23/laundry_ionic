<ion-content>
  <div class="background"></div>

  <div class="header">
    <h1>Riwayat Transaksi</h1>
  </div>

  <!-- Card Riwayat Transaksi -->
  <ion-card class="transaction-card">
    <ion-card-header>
      <ion-card-title>Riwayat Transaksi</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row class="header-row">
          <ion-col>No</ion-col>
          <ion-col>Tanggal</ion-col>
          <ion-col>Keterangan</ion-col>
          <ion-col>Customer</ion-col>
          <ion-col>Price</ion-col>
          <ion-col>Status</ion-col>
        </ion-row>

        <ion-row *ngFor="let transaction of transactions; let i = index">
          <ion-col>{{ i + 1 }}</ion-col>
          <ion-col>{{ transaction.tanggal }}</ion-col>
          <ion-col>{{ transaction.keterangan }}</ion-col>
          <ion-col>{{ transaction.customer }}</ion-col>
          <ion-col>{{ transaction.price }}</ion-col>
          <ion-col>{{ transaction.status }}</ion-col>
        </ion-row>
      </ion-grid>

      <ion-button expand="full" (click)="closeCard()">Close!</ion-button>
    </ion-card-content>
  </ion-card>
  <!-- End of Card Riwayat Transaksi -->

</ion-content>

<div class="fab-tab" style="position: relative;">
  <a routerLink="/home">
    <img src="../../assets/icon/home.png" class="fab-icon" width="100px" style="position: absolute; bottom: 0;">
  </a>
</div>

<ion-footer>
  <ion-tab-bar slot="bottom" class="tab-bar">
    <ion-tab-button tab="home" routerLink="/riwayat" class="tab-button left">
      <img src="../../assets/riwayat.png" width="35px">
    </ion-tab-button>

    <ion-tab-button tab="search" routerLink="/profile" class="tab-button right">
      <img src="../../assets/icon/user.png" width="27px">
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/home">
    <ion-icon src="../../assets/icon/home.png" class="fab-icon"></ion-icon>
  </ion-fab-button>
</ion-fab>
