<ion-content>
  <!-- Background dan Header -->
  <div class="background"></div>

  <div class="header">
    <h1>Profile</h1>
  </div>

  <!-- Konten Profil -->
  <ion-card>
  <ion-grid>
    <ion-row>
        <ion-col style="font-weight: bold;"></ion-col>
      <ion-col size="auto">
        <!-- Perbaikan: Ubah div menjadi ion-button -->
        <ion-button (click)="editProfile()" fill="clear" style="width: 60px;">
          Ubah
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card-content class="card-content">
    <img class="round-image" alt="Silhouette of mountains" src="assets/icon/user.jpg" />
  </ion-card-content>
  <ion-item>
    <ion-label>Nama</ion-label>
    <ion-text class="ion-text-wrap">{{ customerData.name }}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Alamat</ion-label>
    <ion-text class="ion-text-wrap">{{ customerData.address }}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Nomor Telepon</ion-label>
    <ion-text class="ion-text-wrap">{{ customerData.contact }}</ion-text>
  </ion-item>
<ion-button expand="block" (click)="presentLogoutConfirm()" style="--background: red;">
      <ion-icon name="exit-outline"></ion-icon>
      Logout
    </ion-button>
</ion-card>
</ion-content>

<!-- Kartu Profil untuk Edit -->
<div class="edit-profile-card" #editProfileCard>
    <ion-card *ngIf="showEditModal" class="edit-profile-card" [@slideInOut]>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input [(ngModel)]="customerData.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Alamat</ion-label>
        <ion-input [(ngModel)]="customerData.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nomor Telepon</ion-label>
        <ion-input [(ngModel)]="customerData.contact"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="saveChanges()" style="--background: green;">
        Simpan Perubahan
      </ion-button>
      <ion-button expand="block" fill="clear" (click)="cancelEdit()">
        Batal
      </ion-button>
    </ion-card-content>
  </ion-card>
</div>

<!-- FAB dan Footer -->
<div class="fab-tab" style="position: relative;">
  <a routerLink="/home">
    <img src="../../assets/icon/home.png" class="fab-icon" width="100px" style="position: absolute; bottom: 0;">
  </a>
</div>

<ion-footer>
  <ion-tab-bar slot="bottom" class="tab-bar">
    <ion-tab-button tab="home" (click)="navigateToRiwayat()" class="tab-button left">
      <img src="../../assets/riwayat.png" width="35px">
    </ion-tab-button>

    <ion-tab-button tab="search" routerLink="/profile" class="tab-button right">
      <img src="../../assets/icon/user.png" width="27px">
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>


<!-- Styling -->
<style>
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('../../assets/background.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  z-index: -1;
}

.header {
  background-color: #6bdef1;
  color: white;
  padding: 20px 0;
  text-align: center;
  border-bottom-left-radius: 50% 30%;
  border-bottom-right-radius: 50% 30%;
  margin-bottom: 10px;
}

.header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
}

.transaction-card {
  margin: 20px;
  border-radius: 10px;
  overflow-x: auto; /* Efek gulir horizontal */
}

.transaction-details {
  padding: 10px;
}

.transaction-header {
  display: flex;
  justify-content: space-between;
}

.transaction-item {
  margin-top: 10px;
}

.transaction-summary {
  margin-top: 10px;
  display: flex;
  justify-content: space-between;
}

.summary-left {
  flex: 1;
}

.summary-right {
  flex: 1;
  text-align: right;
}

.transaction-table {
  border-collapse: collapse;
  width: 100%;
}

.transaction-table th,
.transaction-table td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

.transaction-table th {
  background-color: #f2f2f2;
  position: sticky;
  top: 0;
  z-index: 1;
}

.fab-tab {
  position: absolute;
  bottom: -40px;
  left: 90%;
  transform: translateX(-50%);
  z-index: 999;
}

.fab-icon {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  background: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 1px;
}

ion-tab-button[selected] .tab-icon {
  filter: brightness(0) invert(1);
  transform: scale(1.2);
}

.tab-icon {
  transition: transform 0.3s ease, filter 0.3s ease;
}

.tab-bar {
  display: flex;
  justify-content: space-between;
}

.tab-button.left {
  flex: 1;
  text-align: left;
}

.tab-button.right {
  flex: 1;
  text-align: right;
}

.custom-loading {
  --background: rgba(0, 0, 0, 0.5); /* warna background semi-transparan */
  --spinner-color: #ffffff; /* warna spinner */
}

.card-content {
  display: flex;
  flex-direction: column;
  align-items: center; /* Mengatur gambar di tengah secara horizontal */
  text-align: center; /* Mengatur gambar di tengah secara vertikal */
}

.round-image {
  border-radius: 50%; /* membuat gambar menjadi lingkaran */
  width: 100px; /* sesuaikan ukuran dengan kebutuhan */
  height: 100px; /* sesuaikan ukuran dengan kebutuhan */
  object-fit: cover; /* memastikan gambar terisi penuh di dalam lingkaran */
  margin-bottom: 10px; /* jarak antara gambar dan input fields */
}

ion-content {
  .card-content {
    padding: 10px;
  }
}

@keyframes slideInFromBottom {
  0% {
    transform: translateY(100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

.slide-in {
  animation: slideInFromBottom 0.5s ease-out;
}

.edit-profile-card {
  position: absolute;
  bottom: 40px;
  left: 0;
  right: 0;
  margin: 20px;
  animation: slideInFromBottom 0.5s ease-out;
}




</style>
