<ion-content>
  <div class="background"></div>
  <div class="header">
    <h1>Tarif Laundry</h1>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let service of services">
        <ion-card class="custom-card">
          <img [src]="service.photo" alt="Service Image" class="card-image">
          <ion-card-header>
            <ion-card-title>{{ service.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          <p><strong>Estimasi: </strong> {{ service.estimated_completion_time }}</p>
            <p><strong>Harga:</strong> Rp.{{ getTotalPrice(service) }}</p>
            <br>
            <div class="quantity-buttons">
              <ion-button (click)="increaseQuantity(service)" fill="clear">
                <ion-icon name="add-circle-outline"></ion-icon>
              </ion-button>
              {{ service.quantity }} {{service.unit}}
              <ion-button (click)="decreaseQuantity(service)" fill="clear">
                <ion-icon name="remove-circle-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<div class="fab-tab" style="position: relative;">
  <a routerLink="/home">
    <img src="../../assets/icon/home.png" class="fab-icon" width="100px" style="position: absolute; bottom: 0;">
  </a>
</div>

<ion-footer>
  <ion-tab-bar slot="bottom" class="tab-bar">
    <ion-tab-button tab="home" (click)="navigateToRiwayat()" class="tab-button left">
      <img src="../../assets/riwayat.png" width="35px">
    </ion-tab-button>

    <ion-tab-button tab="search" routerLink="/profile" class="tab-button right">
      <img src="../../assets/icon/user.png" width="27px">
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>

<style>

  position: absolute;

}

  margin: 0;
  font-size: 24px;
  font-weight: bold;
}

  position: absolute;
  bottom: -40px;
  left: 90%;
  transform: translateX(-50%);

}

  width: 75px;
  height: 75px;
  border-radius: 50%;
  background: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 1px;

.tab-button.left {
