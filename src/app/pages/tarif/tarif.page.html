<ion-content>
  <div class="background"></div>
  <div class="header">
    <h1>Tarif Laundry</h1>
  </div>
  
  <ion-list class="transparent-list">
    <ion-row>
      <ion-col size="6" *ngFor="let service of services">
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title>{{ service.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="card-content">
            <ion-thumbnail class="thumbnail">
              <img [src]="service.photo" alt="Service Image">
            </ion-thumbnail>
            <p><strong>Estimasi: </strong> {{ service.estimated_completion_time }}</p>
            <p><strong>Harga:</strong> Rp.{{ service.price }}</p>
            <p><strong>Jumlah Laundry:</strong> {{ service.quantity }} {{service.unit}}</p> <!-- Tampilkan jumlah laundry -->
            <p><strong>Total Harga:</strong> Rp.{{ getTotalPrice(service) }}</p> <!-- Tampilkan harga total -->
            <ion-button (click)="increaseQuantity(service)" fill="clear">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button> <!-- Tombol tambah -->
            <ion-button (click)="decreaseQuantity(service)" fill="clear">
              <ion-icon name="remove-circle-outline"></ion-icon>
            </ion-button> <!-- Tombol kurang -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

<div class="fab-tab" style="position: relative;">
  <a routerLink="/home">
    <img src="../../assets/icon/home.png" class="fab-icon" width="100px" style="position: absolute; bottom: 0;">
  </a>
</div>

<ion-footer>
  <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button tab="home" (click)="navigateToRiwayat()" class="tab-button left">
        <img src="../../assets/riwayat.png" width="35px">
      </ion-tab-button>
    <ion-tab-button tab="search" routerLink="/profile" class="tab-button right">
      <img src="../../assets/icon/user.png" width="27px">
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>

<style>
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 230%;
  background-image: url('../../assets/background.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center; /* Memusatkan latar belakang */
  z-index: -1;
}

.header {
  background-color: #6bdef1;
  color: white;
  padding: 20px 0;
  text-align: center;
  border-bottom-left-radius: 50% 30%;
  border-bottom-right-radius: 50% 30%;
  margin-bottom: 10px;
}

.header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
}

.fab-tab {
  position: absolute;
  bottom: -40px;
  left: 90%;
  transform: translateX(-50%);
  z-index: 999;
}

.fab-icon {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  background: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 1px;
}

ion-tab-button[selected] .tab-icon {
  filter: brightness(0) invert(1);
  transform: scale(1.2);
}

.tab-icon {
  transition: transform 0.3s ease, filter 0.3s ease;
}

.tab-bar {
  display: flex;
  justify-content: space-between;
}

.tab-button.left {
  flex: 1;
  text-align: left;
}

.tab-button.right {
  flex: 1;
  text-align: right;
}

.thumbnail {
  width: 100%; /* Ukuran thumbnail */
  height: 100%; /* Ukuran thumbnail */
  margin: auto; /* Memposisikan thumbnail ke tengah */
  display: block; /* Membuat thumbnail menjadi blok */
  border-radius: 50%; /* Membuat thumbnail menjadi lingkaran */
}

.custom-card {
  margin: 10px; /* Adjust margins to make card smaller */
  height: 430px; /* Set height of the card */
  --ion-card-background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
  --ion-card-border-radius: 8px;
  --ion-card-box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.card-content {
  text-align: center; /* Memusatkan konten dalam kartu */
}

.transparent-list {
  background-color: transparent; /* Set background color to transparent */
}


.custom-loading {
  --background: rgba(0, 0, 0, 0.5); /* warna background semi-transparan */
  --spinner-color: #ffffff; /* warna spinner */
}

</style>
