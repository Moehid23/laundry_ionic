<ion-content [fullscreen]="true" class="ion-padding">
  <div class="background"></div>
  <div class="container">
    <ion-tabs style="justify-content: space-between;">
      <ion-row>
        <ion-col class="title-col">
          <span class="washup">WASHUP</span>
          <br>
          <span class="laundry">LAUNDRY</span>
          <br>
          <span class="location-text">
            <img src="../../assets/location.png" width="15px">
            Karawang, Jawa Barat Indonesia
          </span>
        </ion-col> <!-- Mengatur teks ke kanan -->
        <ion-col size="auto">
          <ion-button class="login-button" routerLink="/login" shape="round">MASUK</ion-button>
        </ion-col>
      </ion-row>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-searchbar color="light" animated="true" show-cancel-button="focus" placeholder="Masukan No Resi"></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="../../assets/logolaundry.png" style="max-width: 100%; height: auto;">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-tabs>
  </div>
</ion-content>

<!-- Logo dan lingkaran -->

<!-- Di halaman home -->
<div class="fab-tab" style="position: relative;">
  <a routerLink="/">
    <img src="../../assets/logolaundry.png" class="fab-icon" width="100px" style="position: absolute; bottom: 0;">
  </a>
</div>

<ion-footer>
  <ion-tab-bar slot="bottom" class="tab-bar">
    <ion-tab-button tab="home" routerLink="/home" class="tab-button left">
      <img src="../../assets/icon/home.png" width="35px">
    </ion-tab-button>

    <ion-tab-button tab="search" routerLink="/search" class="tab-button right">
      <img src="../../assets/icon/user.png" width="27px">
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>

<style>
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../../assets/background.jpg');
    /* Sesuaikan path dengan lokasi gambar Anda */
    background-size: cover;
    background-repeat: no-repeat;
    z-index: -1;
}

.login-button {
    border: 2px solid white; /* Menambahkan garis luar dengan warna putih */
}

.fab-tab {
    position: absolute;
    bottom: -40px; /* Sesuaikan jarak dengan footer */
    left: 90%;
    transform: translateX(-50%);
    z-index: 999; /* Tetapkan z-index agar muncul di depan konten lain */
}

.fab-icon {
    width: 75px;
    height: 75px;
    border-radius: 50%;
    background: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 1px;
}

ion-tab-button[selected] .tab-icon {
    filter: brightness(0) invert(1); /* Adjust the color of the icon when selected */
    transform: scale(1.2); /* Scale up the icon when selected */
}

.tab-icon {
    transition: transform 0.3s ease, filter 0.3s ease; /* Add transition for transform and filter properties */
}

.tab-bar {
  display: flex;
  justify-content: space-between;
}

.tab-button.left {
  flex: 1;
  text-align: left;
}

.tab-button.right {
  flex: 1;
  text-align: right;
}
</style>
